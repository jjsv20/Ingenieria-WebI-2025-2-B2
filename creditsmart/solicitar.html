</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-black shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand logo" href="#">CreditSmart</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav1">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav1">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="simulador.html">Simulador</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="solicitar.html">Solicitar</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

     <div class="title">
        <h1>Catálogo de Créditos</h1>
    </div>
    <div>
        <div class="container my-5">

        <form>
            <h5>Datos Personales</h5>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Nombre completo">
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" placeholder="Cédula">
            </div>
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email">
            </div>
            <div class="mb-3">
                <input type="tel" class="form-control" placeholder="Teléfono">
            </div>

            <h5>Datos del Crédito</h5>
            <div class="mb-3">
                <select class="form-select">
                    <option>Tipo de crédito</option>
                    <option>Crédito Libre Inversión</option>
                    <option>Crédito Vehículo</option>
                    <option>Crédito Vivienda</option>
                    <option>Crédito Educativo</option>
                    <option>Crédito Empresarial</option>
                </select>
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" placeholder="Monto solicitado">
            </div>
            <div class="mb-3">
                <select class="form-select">
                    <option>Plazo en meses</option>
                    <option>12</option>
                    <option>24</option>
                    <option>36</option>
                    <option>48</option>
                    <option>60</option>
                </select>
            </div>
            <div class="mb-3">
                <textarea class="form-control" placeholder="Destino del crédito"></textarea>
            </div>

            <h5>Datos Laborales</h5>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Empresa donde trabaja">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Cargo">
            </div>
            <div class="mb-3">
                <input type="number" class="form-control" placeholder="Ingresos mensuales">
            </div>

            <button type="submit" class="btn btn-primary">Enviar Solicitud</button>
            <button type="reset" class="btn btn-secondary ms-2">Limpiar Formulario</button>
        </form>
    </div>


    <!-- Footer -->

</html>
